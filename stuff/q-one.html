<title>Q-one管理员工具| Steve的小工具网站</title>
<script>
function copy1(){
    var obj=document.getElementById("text");
    obj.select();
    document.execCommand("copy");
    alert("复制成功");
}
</script>
</head>
<body>
  <h1>Q-one管理员工具 <a href="https://github.com/SteveTaizhou/SteveTaizhou.github.io">GitHub上的项目</a></h1>

  <h1>审核不通过回复</h1>
  <p>标题：<input type="text" name="text1" id="text1"><br>链接：<input type="text" name="text2" id="text2"><br>输出：<textarea id="out">空空如也</textarea><p>
  <p><button type="button" onclick="copy1()">全选并复制</button></p>
</body>
