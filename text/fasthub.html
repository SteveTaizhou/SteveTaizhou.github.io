<!DOCTYPE html>
<html lang="zh">

<head>

    <head>
        <meta charset="utf-8">
        <title>GitHub加速下载 | Steve的小工具网站</title>
        <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/gitalk/1.7.2/gitalk.min.css">
        <link rel="stylesheet" href="/css/heads.css">
        <script src="https://cdn.bootcdn.net/ajax/libs/gitalk/1.7.2/gitalk.min.js"></script>
        <script type="text/javascript">
            function output(text) {
                var elem = document.getElementById("link");
                elem.innerHTML = text;
                elem.href = text;
                console.log("Link ouput successfully.")
            }
            function generate() {
                var elem = document.getElementById("url");
                var href = elem.value;
                href = href.replace("https://github.com", "https://gcore.jsdelivr.net/gh");
                href = href.replace("/blob/", "@");
                console.log("Link generation completed.")
                output(href);
            }
        </script>
    </head>

<body>
    <header id="headers">
    </header>
    <div id="basic"></div>
    <h1>GitHub加速下载</h1>
    <p>请选择域名：</p>
    <input type="radio" name="server" id="s1" checked>gcore.jsdelivr.net
    <p>请选择类型：</p>
    <input type="radio" name="type" id="t1" checked>仓库内文件
    <p>
    <ul>
        <li>对于仓库内文件，域名应为github.com</li>
    </ul>
    </p>
    <input type="url" name="url" id="url">
    <button id="button" onclick="generate()">生成</button>
    <p>目标地址：</p>
    <a href="/" id="link">暂无</a>
    <div id="gitalk-container"></div>
    <script src="/js/basicstyle.js" type="text/javascript"></script>
    <script src="/js/heads.js" type="text/javascript"></script>
    <script src="/js/gitalkg.js" type="text/javascript"></script>
</body>

</html>
