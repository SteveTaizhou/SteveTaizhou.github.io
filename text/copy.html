<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>复制机 | Steve的小工具网站</title>
<script type="text/javascript">
function copy(){
    var query=window.location.search;
    var obj=document.getElementById("out");
    obj.innerHTML=query.substring(1,query.length);
    obj.select();
    document.execCommand("copy");
    alert("复制成功");
    history.back(-1);
}
window.onload=copy;
</script>
</head>
<body>
  <h1>复制机 <a href="https://github.com/SteveTaizhou/SteveTaizhou.github.io">GitHub上的项目</a></h1>
  <p>你要复制的在这里：</p>
  <p><textarea id="out">空空如也</textarea></p>
  <p><button type="button" onclick="copy()">无法复制？</button></p>
</body>
</html>
